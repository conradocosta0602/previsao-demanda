[pytest]
# Diretório de testes
testpaths = tests

# Padrão de descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de execução
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Marcadores customizados
markers =
    unit: Testes unitários (rápidos, sem dependências externas)
    integration: Testes de integração (podem precisar de banco de dados)
    slow: Testes lentos (executar apenas quando necessário)
    database: Testes que precisam de conexão com banco de dados

# Ignorar avisos específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout para testes (em segundos)
timeout = 300

# Cobertura de código
# Executar com: pytest --cov=core --cov-report=html
